<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' href="style/style.css">
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style>
        #age{
            width: 50px;
        }
        .load{
            background-color: #6585c9;
            color: white;
        }
    </style>
</head>
<body>
    <form id="dataRegistry" action="" style="width: 300px;">
        <!--En action se debería ingresar la página donde se envía el formulario-->
        <div>
            <p>Información personal:</p>
            <label for="firstName">Nombre:</label><br>
            <input type="text" name="firstName" id="firstName"><br>
            <label for="lastName">Apellido:</label><br>
            <input type="text" name="lastName" id="lastName"><br>
            <label for="age">Edad:</label><br>
            <input type="text" name="age" id="age"><br>
            <label for="gender">Género</label><br>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select><br><br>
        </div>
        <div>
            <p>Información adicional:</p>
            <label for="business">Empresa:</label><br>
            <input type="text" name="business" id="business">
        </div>
        <button style="margin-left: 10px;" class="load" type="button" id="load">Submit</button>
        <button style="margin-left: 20px; " class="load" type="button" id="erease">Borrar todo</button>
    </form>



    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
